<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://cdn.wallpapersafari.com/41/41/vIdSZT.jpg);
            background-size: cover;
            color: #fff;
            padding-top: 60px; /* Adjust based on the height of your navbar */
        }
        a {
            color: #FFA500; /* Example color (orange) */
            text-decoration: none; /* Remove underline */
        }
        a:hover {
            color: #FFD700; /* Example color (gold) */
        }
        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        h3 {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease;
        }
        li:last-child {
            border-bottom: none;
        }
        #logout-btn,
        #sexy-btn {
            width: 100%;
            padding: 50px;
            background-color: rgba(233, 11, 30, 0.63);
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #logout-btn:hover,
        #sexy-btn:hover {
            background-color: rgba(141, 12, 12, 0.5);
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            padding: 20px;
            color: #fff; /* Text color */
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000; /* Ensure the navbar stays on top of other content */
        }
        .navbar-left h3 {
            margin: 0;
        }
        .navbar-right {
            display: flex;
            align-items: center;
        }
        .navbar-right a {
            color: #FFA500; /* Orange color for links */
            text-decoration: none;
            margin-left: 100px; /* Reduced space between links */
        }
        .navbar-right a:hover {
            color: #FFD700; /* Gold color for links on hover */
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-left">
            <h3 align="center">Hello, {{ user.name }}</h3>
        </div>
        
    </div>
    <h2 align="center">Welcome, {{ user.name }}</h2>
    <h3 align="center">Your Email: {{ user.email }}</h3>
    <h3 align="center">Your Chat History:</h3>
    <ul>
        {% for message in user.chathistory %}
            <li>{{ message.type }}: {{ message.text }}</li>
        {% endfor %}
    </ul>
    <p align="center"><a href="/chat">Go to Chat</a></p>
    <form action="/logout" method="post">
        <button type="submit" id="logout-btn">Logout</button>
    </form>
    <form action="/upload_blog" method="get">
        <button type="submit" id="sexy-btn" class="sexy-btn">Upload Blog</button>
    </form>
</body>
</html>
