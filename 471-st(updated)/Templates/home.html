<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Welcome to ChatGPT</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-image: url(https://cdn.wallpapersafari.com/41/41/vIdSZT.jpg);
    background-size: cover;
    background-position: center;
  }
  .container {
    text-align: center;
    background-color: rgba(255, 255, 255, 0.0); /* Add opacity to the container */
    padding: 20px;
    border-radius: 10px;
    opacity: 0; /* Initially set opacity to 0 */
    animation: fadeIn 1s ease forwards; /* Apply the fadeIn animation */

  }  
  
  @keyframes fadeIn {
    from {
        opacity: 0; /* Start with opacity 0 */
    }
    to {
        opacity: 1; /* Gradually increase opacity to 1 */
    }
  }
  
  h1 {
    font-size: 3.5rem;
    margin-bottom: 50px;
    color: #fff;
    opacity: 0; /* Initially set opacity to 0 */
    animation: fadeIn 1s ease forwards; /* Apply the fadeIn animation */
  }

  @keyframes fadeIn {
    from {
        opacity: 0; /* Start with opacity 0 */
    }
    to {
        opacity: 1; /* Gradually increase opacity to 1 */
    }
  }


  
  .btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.5rem;
    border: none;
    border-radius: 5px;
    background-color: rgba(241, 176, 35, 0.6);
    color: #fff;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .btn:hover {
    background-color: rgba(172, 120, 8, 0.5);
  }
</style>
</head>
<body>
<div class="container">
  <h1>Welcome to WebAI</h1>
  <a href="/login" class="btn">Login</a>
  <a href="/register" class="btn">Sign Up</a>
</div>
</body>
</html>
