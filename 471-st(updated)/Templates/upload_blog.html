<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Blog Post</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url(https://cdn.wallpapersafari.com/41/41/vIdSZT.jpg);
            background-size: cover;
            color: #fff
        }

        .header {
            background-color:  rgba(80, 72, 72, 0.5);
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .content {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        .heading {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .small {
            font-size: 1.2em;
            color: #ccc;
        }

        .no-fill {
            font-style: italic;
        }


        form {
            padding: 40px;
            margin-top: 30px;
            background-color: rgba(33, 51, 56, 0.5); /* Added opacity to the background color */
            color: #ffffff;
            margin-right: 30px;
            margin: 20px auto;
            padding: 20px;
            max-width: 1000px;
            border-radius: 10px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);

        }
       
        .form-group {
            margin-bottom: 30px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
        }

        .form-group input, .form-group textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .blog-options {
            display: flex;
            justify-content: flex-end;
        }

        .publish-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .publish-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-right">
            <h3 align=" center"> {{ user.name }}</h3>
        </div>
    <header class="header">
        <div class="content">
            <h1 class="heading">
                <span class="small">Welcome to the</span>
                Blog
                <span class="no-fill">Writing</span>
            </h1>

        </div>
    </header>
    <main>
        <form action="/upload_blog" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="text">Blog Text:</label>
                <textarea id="text" name="text" rows="4" cols="50"></textarea>
            </div>
            <div class="form-group">
                <label for="image">Upload Image:</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <input type="text" id="comment" name="comment">
            </div>
            <div class="blog-options">
                <button type="submit" class="publish-btn">Publish</button>
            </div>
        </form>
    </main>
</body>
</html>
